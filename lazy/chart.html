  <script type="text/javascript">
    var pageapp = new Vue({
      el: '#pageapp',
      data: {
        currentMenu: 'charts',
      },
      methods: {},
      mounted: function() {}
    })

    var ctx = document.getElementById('liveChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
      labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月"],
      datasets: [{
        label: "过去7个月入住率",
        displayLegend: false,
        backgroundColor: 'rgba(24, 202, 143, .1)',
        borderColor: 'rgb(24, 202, 143)',
        pointBackgroundColor: 'rgb(24, 202, 143)',
        data: [0, 10, 5, 2, 20, 30, 45],
      }]
    },

    // Configuration options go here
    options: {
      legend: { display: false },
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 0
          }
        }
      }
    });

    var ctx = document.getElementById('cityChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'pie',
    data: {
      labels: ["北京", "上海", "广州", "深圳"],
      datasets: [{
        backgroundColor: ["#FC416A", "#1D9DFC", "#18CA8F", "#FECC60"],
        data: [42, 24, 14, 20]
      }]
    },
    // Configuration options go here
    options: {
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 0
          }
        }
      }
    });
    var ctx = document.getElementById('incomePieChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'doughnut',
    data: {
      labels: ["上海", "北京", "广州", "深圳"],
      datasets: [{
        backgroundColor: ["#FFD863", "#FF707F", "#7167EB", "#18CA84"],
        data: [25, 55, 6, 14]
      }]
    },
    // Configuration options go here
    options: {
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 0
          }
        }
      }
    });
    var ctx = document.getElementById('houseChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',
    data: {
      labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月"],
      datasets: [{
        label: "拿房率",
        backgroundColor: '#3690EB',
        data: [12, 22, 5, 2, 20, 30, 45]
      },
      {
        label: "删房率",
        backgroundColor: '#FF707F',
        data: [2, 3, 2, 1, 11, 9, 15]
      }
      ]
    },
    // Configuration options go here
    options: {
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 0
          }
        }
      }
    });
